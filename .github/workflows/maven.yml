name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
        APPLICATION_PROPERTIES: ${{ vars.APPLICATION_PROPERTIES }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        AWS_CREDENTIALS: ${{ secrets.AWS_CREDENTIALS }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Replace application.properties
      run: echo "$APPLICATION_PROPERTIES" > src/main/resources/application.properties
    - name: Build with Maven
      run: mvn -B package -Dmaven.test.skip --file pom.xml
    - name: Install Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install EB CLI using pip
      run: |
        python -m pip install --upgrade pip
        pip install awsebcli
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
#      run: touch ~/.aws/config && echo "$AWS_CREDENTIALS" > ~/.aws/config
      #    - name: Init EB CLI
#      run: |
#        eb init --platform ${{secrets.AWS_PLATFORM}} --region ${{secrets.AWS_DEFAULT_REGION }}
    - name: Deploy to Elastic Beanstalk
      run: |
        eb deploy
